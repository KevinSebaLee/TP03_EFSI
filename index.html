<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="listasVer">
        <input id="ingresoLista" type="text">
        <button type="submit" id="agregarLista">Enviar</button>
        <button type="submit" id="eliminarLista">Eliminar todos los puntos de la lista</button>
        
        <input type="radio" name="filter" value="Todas" checked>
        <label>Todas</label>
        <input type="radio" name="filter" value="Completadas">
        <label>Completadas</label>
        <input type="radio" name="filter" value="Pendientes">
        <label>Pendientes</label>

        <ul id="lista">
        </ul>

        <button type="button" id="verMasRapida">Ver tarea más rápida</button>
        <p id="tareaMasRapida"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
